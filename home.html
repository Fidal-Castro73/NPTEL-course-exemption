<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Exemption System</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="login-container" id="login-page">
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="show-password"> Show Password
                </label>
            </div>
            <div class="form-group">
                <button type="submit">Sign In</button>
            </div>
        </form>
    </div>

    <div class="container hidden" id="user-interface">
        <nav>
            <button id="dashboard-btn">Dashboard</button>
            <button id="apply-btn">Apply for Course Exemption</button>
        </nav>
        <div id="user-dashboard" class="hidden">
            <h2>Dashboard</h2>
            <p>Status: <span id="application-status">Not Applied</span></p>
            <p>Feedback: <span id="admin-feedback">None</span></p>
        </div>
        <div id="apply-page" class="hidden">
            <h2>Apply for Course Exemption</h2>
            <form id="exemption-form">
                <div class="form-group">
                    <label for="course-duration">Course Duration (in weeks)</label>
                    <input type="number" id="course-duration" name="course-duration" required>
                </div>
                <div class="form-group">
                    <label for="reward-points">Claimed Reward Points?</label>
                    <select id="reward-points" name="reward-points" required>
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="course-relevance">Relevant to Current Course?</label>
                    <select id="course-relevance" name="course-relevance" required>
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="academic-year">Academic Year</label>
                    <input type="text" id="academic-year" name="academic-year" required>
                </div>
                <div class="form-group">
                    <label for="semester">Semester</label>
                    <input type="text" id="semester" name="semester" required>
                </div>
                <div class="form-group">
                    <label for="course-title">Course Title</label>
                    <input type="text" id="course-title" name="course-title" required>
                </div>
                <div class="form-group">
                    <label for="certificate">Upload Certificate</label>
                    <input type="file" id="certificate" name="certificate" accept=".pdf,.jpg,.jpeg,.png" required>
                </div>
                <div class="form-group">
                    <button type="submit">Submit Application</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container hidden" id="admin-interface">
        <h2>Admin Dashboard</h2>
        <div id="admin-dashboard">
            <div id="admin-applications"></div>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
